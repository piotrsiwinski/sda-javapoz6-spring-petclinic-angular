<div class="container center-table">

  <span class="size">  <img src="assets/img/pawlogo-login.png"> Welcome to PetClinic </span>
  <br>
  <br>
  <div *ngIf="hasErrors" class="alert alert-danger" role="alert">
    Login failed. Email or password not correct or account not activated.
  </div>
  <form [formGroup]="loginForm" class="form-horizontal">
    <div class="form-group">
      <label for="email" class="control-label col-sm-2" required>Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="email"
               id="email" name="email"
               formControlName="email"
               required>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="control-label col-sm-2">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
               formControlName="password"
               required>
      </div>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="button" class="btn btn-lg btn-warning" [disabled]="!loginForm.valid"
                (click)="sendLoginForm()">Sign in
        </button>
      </div>
    </div>
  </form>
</div>
