<div *ngIf="owner">
  <h1>Owner details</h1>

  <dl>
    <dt>Name:</dt>
    <dd>{{owner.firstname}}</dd>
    <dt>Surname:</dt>
    <dd>{{owner.lastname}}</dd>
    <dt>Pets:</dt>
    <dd>
      <ul>
        <li *ngFor="let pet of owner.pets">
          <button (click)="onPetClicked(pet)">{{pet.name}}</button>


          <!--<span>{{pet.petType}}</span>-->
          <!--<span>{{pet.birthDate}}</span>-->
        </li>
      </ul>
    </dd>
  </dl>
  <button class="btn btn-success" (click)="onAddNewPetClick()">Add new pet</button>
  <button class="btn btn-primary" (click)="onHideClick()">Hide</button>
  <span *ngIf="showPetForm">
    <app-add-pet [owner]="owner"></app-add-pet>
  </span>
  <app-pet-details [pet]="selectedPet"></app-pet-details><br>
  <button class="btn btn-primary" (click)="onHideClick()">Hide owner</button>
</div>
